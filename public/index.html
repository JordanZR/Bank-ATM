<html lang="en">

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="4" pattern="">

        <a class="w-100 btn btn-lg btn-primary" href="acciones.html" style="color: white;text-decoration: none">Entrar</a>
